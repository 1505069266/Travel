<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue中的使用animate.css库</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="./animate.css">
    <style>
    </style>
</head>
<body>
    <div id="app">
        <transition 
        name="fade"
        enter-active-class="animated rollOut"
        leave-active-class="animated rollIn"
        >
            <div v-show="show">Hello</div>
        </transition>  
        <button @click="handleBtnClick">dddd</button> 
    </div>
    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                show:true
            },
            methods:{
                handleBtnClick(){
                    console.log(2);
                    console.log(this.show);
                    this.show = !this.show
                    console.log(this.show);
                }
            }
        })
    </script>
</body>
</html>
