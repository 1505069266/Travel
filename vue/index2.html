<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <input type="text" v-model="inp"><button @click="submitList">提交</button>
        <ul>
            <li v-for="(item,i) in list">
                {{item}}
                <button @click="deleteItem(i)">删除这个</button>
            </li>
        </ul>
    </div>
    <script>
        var app = new Vue({
            el:'#app',
            data:{
                list:[],
                inp: ''
            },
            methods:{
                submitList(){
                    this.list.push(this.inp)
                    this.inp = ''
                },
                deleteItem(index){
                    this.list.splice(index,1)
                }
            }
        })
    </script>
</body>
</html>
