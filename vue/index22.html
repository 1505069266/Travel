<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue中的使用animate.css库第一次载入也有动画效果</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="./animate.css">
    <style>
        .fade-enter,.fade-leave-to{
            opacity: 0;
        }
        .fade-enter-active,
        .fade-leave-active{
            transition:opacity 3s;
        }
    </style>
</head>
<body>
    <div id="app">
            <!-- 动画时长有谁决定 type="transition"-->
            <!-- 动画时长由谁决定 :duration="{enter:5000,leave:1000}" -->
        <transition 
        type="transition"
        :duration="{enter:5000,leave:1000}"
        name="fade"
        appear 
        enter-active-class="animated rollOut fade-enter-active"
        leave-active-class="animated rollIn fade-leave-active"
        appear-active-class="animated swing"
        >
            <div v-show="show">Hello</div>
        </transition>  
        <button @click="handleBtnClick">dddd</button> 
    </div>
    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                show:true
            },
            methods:{
                handleBtnClick(){
                    console.log(2);
                    console.log(this.show);
                    this.show = !this.show
                    console.log(this.show);
                }
            }
        })
    </script>
</body>
</html>
