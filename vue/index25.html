<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue中的列表过渡</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        .v-enter,.v-leave-to{
            opacity:0;
        }
        .v-enter-active,.v-leave-active{
            transition:opacity 1s;
        }
    </style>
</head>
<body>
    <div id="app">
        <ul>
            <transition-group>
            <li v-for="(item,index)  in list" :key="item.id">{{item.title}}</li>
            </transition-group>
        </ul>
        <button @click="handClick">add</button>
    </div>
    <script>
        var count = 0;
        var vm = new Vue({
            el:'#app',
            data:{
                list:[]
            },
            methods:{
                handClick(){
                    this.list.push({
                        id: count ++,
                        title: "hello" + count
                    })
                }
            }
        })
    </script>
</body>
</html>
