<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue插槽</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <child>
            <p slot="a">dell</p>
            <p slot="b">ddd</p>
        </child>
    </div>
    <script>
        //父组件如何向子组件插入DOM
        //聚名插槽
        Vue.component('child',{  
            template:"<div>hello<slot name='a'>666</slot><slot name='b'>666</slot></div>"
        })
        var vm = new Vue({
            el:"#app",
            data:{

            }
        })
    </script>
</body>
</html>
