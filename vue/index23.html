<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Velocity.js做动画</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script scr="./velocity.js"></script>
</head>
<body>
    <div id="app">
        <transition
            name="fade"
            @before-enter="handleBeforeEnter"
            @enter="handleEnter"
            @after-enter="handAfterEnter"
        ><div v-show="show">Hello</div></transition>
        <button @click="handleClick">点我</button>
    </div>
    <script>
        console.log("缺少Velocity.js文件   不能操作")
        var vm = new Vue({
            el:'#app',
            data:{
                show:true
            },
            methods:{
                handleClick(){
                    this.show = !this.show
                },
                handleBeforeEnter(el){
                    el.style.opacity = 0
                },
                handleEnter(el,done){
                    Velocity(el,{
                        opacity:1
                    },{
                        duration:1000,
                        complete:done
                    })
                },
                handAfterEnter(el){
                    console.log("动画结束");
                }
            }
        })
    </script>
</body>
</html>
